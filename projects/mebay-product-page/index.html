<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay product page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1>
                    <a href="#">
                        <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                    </a>
                </h1>
            </div>
            <div id="thumbnails">
                <div class="thumbnail">
                    <img
                        src="images/yoda1.jpeg"
                        alt="yoda toy"
                    >
            </div>
            <div class="thumbnail">
                <img
                    src="images/yoda2.png"
                     alt="yoda in box"
                >
            </div>
            <div id="thumbnail">
                <img
                    src="images/yoda3.png"
                    alt="yoda face"
                >
            </div>
            <div id="thumbnail">
                <img
                    src="images/yoda4.png"
                    alt="box"
                >
            </div>
            <div id="thumbnail">
                <img
                    src="images/yoda5.png"
                    alt="box instructions"
                >
            </div>
            <div id="product-image">
                <div class="thumbnail">
                    <img
                        src="images/mainyoda.jpeg"
                        alt="yoda toy"
                    >
                </div>
            </div>
            <div id="product-info">
                <h2>
                    Star Wars Baby Yoda Grogu Plush Doll Toy The
                    Child 11" Mandalorian Mattel
                </h2>
        </div>
    </body>
</html>
